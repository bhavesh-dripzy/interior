server {
    listen 80;
    server_name 34.73.5.92;

    client_max_body_size 100M;

    # Serve static files
    location /static/ {
        alias /var/www/interior-app/backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Serve media files
    location /media/ {
        alias /var/www/interior-app/backend/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Serve frontend (if built and deployed)
    location / {
        root /var/www/interior-app/frontend/dist;
        try_files $uri $uri/ /index.html;
        
        # If frontend not deployed, proxy to backend
        # try_files $uri @backend;
    }

    # Backend API
    location /api/ {
        include proxy_params;
        proxy_pass http://unix:/var/www/interior-app/backend/gunicorn.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django admin
    location /admin/ {
        include proxy_params;
        proxy_pass http://unix:/var/www/interior-app/backend/gunicorn.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Fallback to backend if frontend not found
    # location @backend {
    #     include proxy_params;
    #     proxy_pass http://unix:/var/www/interior-app/backend/gunicorn.sock;
    # }
}

