<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houzat | Premium Interior & Architecture Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; background-color: #ffffff; }
        .emerald-btn { background-color: #69d1a3; color: white; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .emerald-btn:hover { background-color: #5bb991; transform: translateY(-1px); box-shadow: 0 10px 20px -10px rgba(105, 209, 163, 0.5); }
        .emerald-text { color: #69d1a3; }
        .masonry-grid {
            column-count: 2;
            column-gap: 1.5rem;
        }
        @media (min-width: 768px) { .masonry-grid { column-count: 3; } }
        @media (min-width: 1024px) { .masonry-grid { column-count: 4; } }
        .masonry-item {
            break-inside: avoid;
            margin-bottom: 1.5rem;
        }
        .shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .logo-text {
            letter-spacing: 0.2em;
            font-weight: 800;
        }
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="text-slate-900 overflow-x-hidden selection:bg-emerald-100 selection:text-emerald-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
